<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Application</title>
</head>
<body>
    <h2>Loan Application Form</h2>
    <form th:action="@{/submit}" method="post" th:object="${loanApplication}">
        <label>Name:</label>
        <input type="text" th:field="*{applicantName}" />
        <span th:if="${#fields.hasErrors('applicantName')}" th:errors="*{applicantName}"></span>
        <br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br>

        <label>Loan Amount:</label>
        <input type="number" th:field="*{loanAmount}" />
        <span th:if="${#fields.hasErrors('loanAmount')}" th:errors="*{loanAmount}"></span>
        <br>

        <label>Credit Score:</label>
        <input type="number" th:field="*{creditScore}" />
        <span th:if="${#fields.hasErrors('creditScore')}" th:errors="*{creditScore}"></span>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
